{% extends 'layout.html' %}
{% block content %}
  <h2>Reviews</h2>
  <form class="inline" action="/analyze" method="post">
    <input name="text" placeholder="Paste a review to analyze…" />
    <button type="submit">Analyze</button>
  </form>
  <ul class="reviews">
    {% for r in reviews %}
      <li class="review">
        <div class="pill" style="background: {{ r.LabelColor }}">{{ r.Label or 'neutral' }}</div>
        <div class="body">
          <div class="meta">
            <strong>{{ r.Author }}</strong>
            <span>⭐ {{ r['Review Rating'] }}</span>
            <span>{{ r.Date }}</span>
            <span>{{ r.State }}</span>
          </div>
          <p>{{ r.Snippet }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
